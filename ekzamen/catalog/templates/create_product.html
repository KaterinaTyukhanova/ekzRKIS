{% extends 'base.html' %}

{% block content %}
  <h1>Добавление товара</h1>
  {% if user.is_authenticated %}
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Добавить">
    </form>
  {% else %}
    <p><a href="{% url 'login'%}">Войти</a></p>
  {% endif %}
{% endblock %}
